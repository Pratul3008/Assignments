<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    <title>Virdrobe Login Page</title>
</head>
<body>
    <div class="logo">
        <img id="VD" src="logo.png">
    </div>

    <div class="heading">
        <h1>Virdrobe</h1>
    </div>

    <div class="login-items">
        <img id="facebook" src="facebook.png">
        <img id="google" src="google.png">
    </div>

    <div class="division">
        <hr class="dot-left">
        <span class="center">Or</span>
        <hr class="dot-right">
    </div>
    

    <form>
        <input type="email" placeholder="Email ID" id="email"><br><br><br>
        <input type="password" placeholder="Password" id="password"><br><br><br>

        
        <input type="checkbox" name="logged" id="logged">
        <label for="logged">Keep me logged in</label>
        <a href="#" style="float:right;">Forgot Password</a><br><br><br>
      

        <input type="button" value="Login" id="login">
    </form>

    <hr class="last-line">

    <div class="last-item">
        <span>New User?</span>
        <a id="signup" href="#">Sign up</a>
    </div>

   
</body>
</html>
